<div class="panel panel-default anim-slide-left">
    <div class="panel-heading">
        Auditoria de arquivos
        <div class="panel-actions">
            <form #form="ngForm" (ngSubmit)="upload()">
                <input type="file" id="upload" name="upload">
                <button type="submit">Enviar</button>
                
            </form>
        </div>
    </div>

   
</div>

<div class="row anim-slide-left">
    <div class="col-lg-12">
        <div class="dataTable_wrapper">

            <table class="table table-bordered table-hover table-striped" id="data" data-noaction="true">
                <thead>
                    <tr>
                        <th>Nome do arquivo</th>
                        <th>Caminho</th>
                        <th>Data de upload</th>
                        <th>Ações</th>                        
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td align="center" colspan="4">Nenhum arquivo cadastrado</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
